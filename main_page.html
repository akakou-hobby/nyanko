<link rel="stylesheet" href="lib/skyblue/css/skyblue.css">
<link rel="stylesheet" href="css/style.css">
<script src="./js/view.js"></script>

<body>
	<h1>Welcome to Nyanko</h1>
	<h3>Server or Client</h3>
	
	<div id=server_or_client>
		<p>Choose nyanko mode.</p>
		<label class="fancy-radio">
			<input type="radio" name="server_or_client" id="server_radio" onchange="trunButton()">
			<span>Server Mode</span>
		</label>
		<label class="fancy-radio">
			<input type="radio" name="server_or_client" id="client_radio" onchange="trunButton()">
			<span>Client Mode</span>
		</label>
	</div>
	<br>
	
	<h3>UDP or TCP</h3>
	<div id=transport_layer>
		<p>Choose transport layer protocol that you want to use.</p>
		<label class="fancy-radio">
			<input type="radio" name="transport_layer" id="udp_radio" onchange="trunButton()">
			<span>UDP</span>
		</label>
		<label class="fancy-radio">
			<input type="radio" name="transport_layer" id="tcp_radio" onchange="trunButton()">
			<span>TCP</span>
		</label>	</div>
	<br>
	
	<h3>Message</h3>
		<div>
			<p>If you want to send packet.</p>
			<p>Please on this check box and type message.</p>
			<select class="form-control">
	    	<option> not use template </option>
	    	<option> http </option>
			</select>

			<textarea class="form-control" style="height:50%;"></textarea>
		</div>

	<br>
	<a class="btn btn-light" style="width:100%;" id="meow_button">Meow</a>

</body>
