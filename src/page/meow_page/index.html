<body>
  <script>
    // get and remove swao json file
    var fs = require('fs');
    var config = JSON.parse(fs.readFileSync('./.swp', 'utf8'));
    fs.unlink('./.swp')

    var netcat = require('./js/etc/netcat.js');

    netcat.constract(view.addOutput, config.server_client, config.port, config.host, config.msg);
    netcat.run();

  </script>
  <h1>Meow !</h1>
	<h3>Output</h3>
    <code style="height:50%; width:100%; background:#606060; color:#F5F5F5" id="output_textarea"></code>
  <br>

  <h3>Input</h3>
  <div>
    <input class="form-control" type="text" id="input_text">
  </div>
</body>
